<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main>
    <div class="card | bg-card">
      <img src="images/illustration-hero.svg" alt="order-image">

      <div class="card-detail">
        <h1 class="fs-700 fw-900 text-neutral-700">Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card-price | flex | bg-card-price text-left">
          <div>
            <img src="images/icon-music.svg" alt="music-icon-thumbnail">
          </div>

          <div>
            <p class="fw-900 text-neutral-700">Annual Plan</p>
            <p>$59.99/year</p>
          </div>

          <button class="link | ml-auto">Change</button>
        </div>
        <button class="button | w-full" data-state="primary">Proceed to Payment</button>
        <button class="button" data-state="naked">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer>
    <p class="text-center text-neutral-700">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kennylun123">Kenny Ng</a>.
    </p>
  </footer>
</body>

</html>
